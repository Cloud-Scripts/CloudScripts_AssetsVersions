name: Discord Webhook Notification

on: 
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v41

      - name: Send notification to Discord
        if: steps.changed_files.outputs.any_changed == 'true'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          CHANGED_FILES="${{ steps.changed_files.outputs.all_changed_files }}"
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "**ğŸ“¢ Neues Update!**\nğŸ”— Repository: `'"${{ github.repository }}"'`\nğŸ”„ Branch: `'"${{ github.ref }}"'`\nâœï¸ Commit von: `'"${{ github.actor }}"'`\nğŸ“ Nachricht: `'"${{ github.event.head_commit.message }}"'`\nğŸ—‚ GeÃ¤nderte Dateien: `'"$CHANGED_FILES"'`\nğŸ”— [Ã„nderungen ansehen]('"${{ github.event.head_commit.url }}"')"}' \
          $DISCORD_WEBHOOK

