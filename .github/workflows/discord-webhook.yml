name: Discord Webhook Notification

on: 
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v41

      - name: Send notification to Discord
        if: steps.changed_files.outputs.any_changed == 'true'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          CHANGED_FILES="${{ steps.changed_files.outputs.all_changed_files }}"
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "**📢 Neues Update!**\n🔗 Repository: `'"${{ github.repository }}"'`\n🔄 Branch: `'"${{ github.ref }}"'`\n✍️ Commit von: `'"${{ github.actor }}"'`\n📝 Nachricht: `'"${{ github.event.head_commit.message }}"'`\n🗂 Geänderte Dateien: `'"$CHANGED_FILES"'`\n🔗 [Änderungen ansehen]('"${{ github.event.head_commit.url }}"')"}' \
          $DISCORD_WEBHOOK

